<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/auth.css">
    <title>SaúdePrime - Cadastro</title>
</head>

<body>
    <nav class="nave">
        <div class="image">
            <img src="assets/logo.png" alt="logo">
            <h3><a href="index.html">SaúdePrime</a></h3>
        </div>
        <p>Sistema de Agendamento de Consultas</p>
    </nav>

    <section class="login">
        <div class="container">
            <section class="header">
                <h2>Cadastre -se</h2>
            </section>

            <form class="form-login">
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        placeholder="Digite seu e-mail"
                        required
                    >
                </div>

                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input 
                        type="password" 
                        id="senha" 
                        name="senha"
                        placeholder="Digite sua senha"
                        required
                    >
                </div>

                <div class="input-group">
                    <label for="senha">Confirmação de Senha</label>
                    <input 
                        type="password" 
                        id="senha" 
                        name="senha"
                        placeholder="Confirme sua senha"
                        required
                    >
                </div>

                <button type="submit" class="btn-entrar">Cadastrar</button>

                <div class="links">
                    
                    <p>Já tem conta?  <a href="login.html">Faça login</a></p>
                </div>
            </form>
        </div>
    </section>

    

    <footer>
        <h3>SaúdePrime</h3>
        <p>&copy;Todos os direitos reservados</p>
    </footer>
</body>

</html>
