<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/footer.css">
    <link rel="stylesheet" href="/styles/cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>SaúdePrime - Cadastro</title>
</head>

<body>
    <header>
        <div class="container">
            <h1>SaúdePrime</h1>
            <nav>
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/pages/login.html">Login</a></li>
                    <li><a href="/pages/cadastro.html" class="active">Cadastro</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="login">
            <div class="container">
                <h2>Cadastre-se</h2>
                <form action="#" class="login-form">
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" onchange="onchangeEmail()"
                            placeholder="Digite seu e-mail" required>
                        <div class="error" id="email-requerid-error">E-mail é obrigatório</div>
                        <div class="error" id="email-invalid-error">E-mail é inválido</div>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha:</label>
                        <input type="password" id="password" name="password" onchange="onchangePassword()"
                            placeholder="Digite sua senha" required>
                        <div class="error" id="password-requerid-error">Senha é obrigatório</div>
                    </div>
                    <div class="form-group">
                        <label for="password">Confirme a senha:</label>
                        <input type="password" id="password" name="password" onchange="onchangePassword()"
                            placeholder="Confirme sua senha" required>
                        <div class="error" id="password-requerid-error">Senha é obrigatório</div>
                    </div>
                    <button type="button" class="btn" id="login-button" disabled onclick="handleLogin()">Cadastrar</button>
                    
                </form>
                <p class="register-link">Já tem uma conta? <a href="/pages/login.html" onclick="register()">Faça Login</a>.</p>
            </div>
        </section>
    </main>


    <footer>
        <div class="content">
            <p>&copy; 2025  SaúdePrime - Todos os Direitos Reservados</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>
</body>

</html>
